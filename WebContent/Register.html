<!DOCTYPE html>
<html>
<head>
	<link rel="icon" href="Resources/MangaReader.ico">
	<meta charset="ISO-8859-1">
	<title>Create New Account</title>
	<link rel="stylesheet" href="CSS/Register.css">
</head>
<body onload="SwitchURL()">
	<h1>Create New Account</h1>
    <form>
        <label>Password:</label>
        <input type="password" name="password" id="password"/><br>
        <label>Username:</label>
        <input type="text" name="username" id="username"/><br>
        <label>Name:</label>
        <input type="text" name="name" id="name"/><br>
        <label>Email:</label>
        <input type="email" name="email" id="email" onchange="validate()" onkeyup="return forceLower(this);"/><label id="result"></label><br>
        <button type="button" id="button3">Create Account</button>
        <script type="text/javascript" src="Javascript/Register.js"></script>
    </form>
</body>
</html>
